        <div class="footer-content">

                <h3>{{ site.title }}</h3>
                <p>{{ site.description }}</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="{{ '/exercises/' | relative_url }}">Exercises</a></li>
                    <li><a href="{{ '/resources/' | relative_url }}">Resources</a></li>

                </ul>
            </div>

                <h3>Related</h3>

                    <li><a href="https://github.com/mikelegajda/sustainable_logistics" target="_blank">Source Code Repository</a></li>
